    1.能让代码优化上线运行的环境
    如：1.css ---- js   样式资源在经过处理是整合在js中的（通过css-loader） 这样就会将js体积变得非常大 下载就会很慢
        同时它是先加载js才能通过创建style标签插入到页面中，就会出现闪屏现象。
        所以我们要将 css从js中提起出来。

        2.代码要压缩
        3.样式代码和部分js代码有兼容性问题 所以要做样式和js的兼容
        4.还要很多.....
    当做完这些 1.会让代码更好的运行  2.让代码能在各个浏览器平稳的运行，不会出现问题

    因为要做的事情很多 所以放到生产环境做，  如果放到开发环境会极大的拖累开发环境的速度，从而让打包变得非常慢。
